version: '3'
services:
  browserless:
    image: browserless/chrome
    hostname: browserless
    container_name: chrome
    ports:
      - "127.0.0.1:3666:3000"
  norecon:
    image: ntestoc/norecon
    hostname: norecon
    container_name: norecon
    depends_on:
      - browserless
    volumes:
      - ".:/data:rw"
    environment:
      - CHROME_DEV_TOOLS=ws://browserless:3000
      - WXPUSHER_TOKEN=AT_xxxx
